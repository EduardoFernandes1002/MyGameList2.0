<div class="container mt-4">
  <h1 class="text-center text-dark mb-5">Bem-vindo ao MyGameList</h1>

  <!-- Ranking (Top 5) -->
  <section class="mb-5">
    <h2 class="text-dark text-center mb-4">Ranking - Top 5</h2>
    <div
      *ngIf="jogos.length > 0; else noTopCinco"
      class="row row-cols-5 m-1 bg-light rounded-3 p-3 border justify-content-center"
    >
      <div
        *ngFor="let jogo of jogos; trackBy: trackBySlug"
        class="container d-flex justify-content-center g-1"
      >
        <app-game-card [jogo]="jogo" [routerLink]="['/info', toSlug(jogo.nomeJogo)]" tipo="default"></app-game-card>
      </div>
    </div>
    <ng-template #noTopCinco>
      <div class="row row-cols-5 m-1 bg-light rounded-3 p-3 border justify-content-center">
        <div *ngFor="let i of [1,2,3,4,5]" class="container d-flex justify-content-center g-1">
          <div class="card bg-dark text-light shadow-sm" style="min-width:220px;max-width:260px;height:100%;opacity:0.3;"></div>
        </div>
      </div>
      <p class="text-center text-muted">Nenhum jogo no ranking ainda.</p>
    </ng-template>
  </section>

  <!-- Jogos Mais Bem Avaliados -->
  <section class="mb-5">
    <h2 class="text-dark text-center mb-4">Jogos Mais Bem Avaliados</h2>
    <div
      *ngIf="highestRatedGames.length > 0; else noMaisBemAvaliados"
      class="row g-3 bg-light rounded-3 p-3 border m-1 justify-content-center"
    > 
      <div
        *ngFor="let jogo of highestRatedGames; trackBy: trackBySlug"
        class="col-12 col-md-6 col-lg-3"
      >
        <app-game-card [jogo]="jogo" [routerLink]="['/info', toSlug(jogo.nomeJogo)]" tipo="default"></app-game-card>
      </div>
    </div>
    <ng-template #noMaisBemAvaliados>
      <div class="row g-3 bg-light rounded-3 p-3 border m-1 justify-content-center">
        <div *ngFor="let i of [1,2,3,4]" class="col-12 col-md-6 col-lg-3">
          <div class="card bg-dark text-light shadow-sm" style="min-width:220px;max-width:260px;height:100%;opacity:0.3;"></div>
        </div>
      </div>
      <p class="text-center text-muted">Nenhum jogo avaliado ainda.</p>
    </ng-template>
  </section>
</div>
