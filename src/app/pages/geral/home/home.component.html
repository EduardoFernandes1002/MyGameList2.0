<div class="container mt-4">
  <h1 class="text-center text-dark mb-5">Bem-vindo ao MyGameList</h1>

  <!-- Ranking (Top 5) -->
  <section class="home-section">
    <h2 class="topfive-title">Ranking - Top 5</h2>
    <div *ngIf="jogos.length > 0" class="topfive-row">
      <div
        *ngFor="let jogo of jogos; trackBy: trackBySlug"
        class="home-card-container"
      >
        <app-game-card
          [jogo]="jogo"
          [routerLink]="['/info', toSlug(jogo.nomeJogo)]"
          tipo="default"
        ></app-game-card>
      </div>
    </div>
  </section>

  <!-- Jogos Mais Bem Avaliados -->
  <section class="mb-5">
    <h2 class="text-dark text-center mb-4">Jogos Mais Bem Avaliados</h2>
    <div
      *ngIf="highestRatedGames.length > 0; else noMaisBemAvaliados"
      class="row g-3 bg-light rounded-3 p-3 border m-1 justify-content-center"
    >
      <div
        *ngFor="let jogo of highestRatedGames"
        class="col-12 col-md-6 col-lg-3"
      >
        <div class="card bg-dark text-light shadow-sm position-relative">
          <a [routerLink]="['/info', toSlug(jogo.nomeJogo)]">
            <img
              [src]="jogo.imagemJogo"
              class="card-img-top"
              alt="{{ jogo.nomeJogo }}"
              style="object-fit: cover; height: 300px"
            />
            <div
              class="card-img-overlay d-flex flex-column justify-content-end p-3"
              style="
                background-image: linear-gradient(
                  transparent,
                  rgba(22, 22, 22, 0.8) 70%
                );
              "
            >
              <h5 class="card-title text-center">{{ jogo.nomeJogo }}</h5>
              <p class="card-text text-center">
                Nota: {{ jogo.totalNotaJogo }}
              </p>
              <p class="card-text text-center">GÃªnero: {{ jogo.generos }}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <ng-template #noMaisBemAvaliados>
      <p class="text-center text-muted">Nenhum jogo avaliado ainda.</p>
    </ng-template>
  </section>
</div>
