<div class="container mt-4">
    <h2 class="text-center mb-4">Configuração do Perfil</h2>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="bg-light p-4 rounded shadow-sm">
      <!-- Nome de Usuário -->
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          [(ngModel)]="user.username"
          required
        />
      </div>
  
      <!-- Apelido -->
      <div class="mb-3">
        <label for="nickname" class="form-label">Apelido</label>
        <input
          type="text"
          id="nickname"
          class="form-control"
          name="nickname"
          [(ngModel)]="user.nickname"
          required
        />
      </div>
  
      <!-- E-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="user.email"
          required
        />
      </div>
  
      <!-- Senha -->
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="user.password"
          required
        />
      </div>
  
      <!-- Telefone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Telefone</label>
        <input
          type="tel"
          id="phone"
          class="form-control"
          name="phone"
          [(ngModel)]="user.phone"
        />
      </div>
  
      <!-- Data de Nascimento -->
      <div class="mb-3">
        <label for="birthdate" class="form-label">Data de Nascimento</label>
        <input
          type="date"
          id="birthdate"
          class="form-control"
          name="birthdate"
          [(ngModel)]="user.birthdate"
        />
      </div>
  
      <!-- Botões -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Excluir Conta</button>
      </div>
    </form>
  </div>
