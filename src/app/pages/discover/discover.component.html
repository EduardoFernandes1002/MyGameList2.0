<div class="container mt-4">
    <!-- Título da Página -->
    <h1 class="text-center text-dark mb-5">Descubra Novos Jogos</h1>
  
    <!-- Lista de Recomendações da Comunidade -->
    <section class="mb-5">
      <h2 class="text-dark text-center mb-4">Recomendações da Semana</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 bg-light rounded-3" >
        <div *ngFor="let game of currentPageGames" class="col">
          <div class="card bg-dark text-light shadow-sm h-100 position-relative">
            <img [src]="game.image" class="card-img-top" alt="{{ game.name }}">
            <div class="card-img-overlay d-flex flex-column justify-content-end p-1" style="background-image: linear-gradient(transparent, rgba(22, 22, 22, 0.8) 70%);">
              <h5 class="card-title my-0">{{ game.name }}</h5>
              <p class="card-text my-0">Gênero: {{ game.genre }}</p>
              <p class="card-text my-0">Plataforma: {{ game.platform }}</p>
              <p class="card-text mx">Votos: {{ game.votes }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Paginação -->
    <nav *ngIf="totalPages > 1" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)">Anterior</button>
        </li>
        <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage">
          <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="goToPage(currentPage + 1)">Próximo</button>
        </li>
      </ul>
    </nav>
  </div>
