<div class="container mt-4">
  <h1 class="text-center text-dark mb-5">Administração</h1>

  <div class="AlternarOp">
    <div class="Legal">
      <select name="" class="Selecionar">
        <option value="">Gerenciar Usuários</option>
        <option value="">Gerenciar Jogos</option>
      </select>
    </div>

    <div class="ButoesAd gap-4">
      <button
        class="AdicionarJogo"
        data-bs-toggle="modal"
        data-bs-target="#modalAdicionar"
      >
        Adicionar Jogo
      </button>
      <button
        class="DeletarJogo"
        data-bs-toggle="modal"
        data-bs-target="#modalDeletar"
      >
        Deletar Jogo
      </button>
    </div>
  </div>

  <table class="table mt-4 table-striped table-bordered">
    <thead>
      <tr>
        <th class="col-md-1">Nome</th>
        <th class="col-md-2">Sinopse</th>
        <th class="col-md-1">Data</th>
        <th class="col-md-2">Modos</th>
        <th class="col-md-2">Generos</th>
        <th class="col-md-1">Plataformas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jogo of jogos">
        <td>{{ jogo.nomeJogo }}</td>
        <td>{{ jogo.sinopseJogo }}</td>
        <td>{{ jogo.dataLancamentoJogo | date }}</td>
        <td> 
          <p>
            <span *ngFor="let modo of jogo.modos; let last = last">
              {{ modo.nomeModo }}<span *ngIf="!last">, </span></span>
          </p>
        </td>
        <td>
          <p class="card-text">
            <span *ngFor="let genero of jogo.generos; let last = last">
              {{ genero.nomeGenero || genero }}<span *ngIf="!last">, </span>
            </span>
          </p>
        </td>
        <td>
          <p class="card-text">
            <span *ngFor="let plataforma of jogo.plataformas; let last = last">
              {{ plataforma.nomePlataforma || plataforma
              }}<span *ngIf="!last">, </span>
            </span>
          </p>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal Adicionar Jogo -->
  <div class="modal fade" id="modalAdicionar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Novo Jogo</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label class="form-label">Distribuidora do Jogo</label>
              <select class="DistribuidoraJogo">
                <option value="">Selecione uma distribuidora</option>
                <!-- Opções seriam carregadas dinamicamente -->
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Desenvolvedora do Jogo</label>
            </div>
            <div class="mb-3">
              <label class="form-label">Nome do Jogo</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Sinopse do Jogo</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Data de Lançamento</label>
              <input type="date" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Modo do Jogo</label>
              <select class="DesenvolvedoraJogo">
                <option value="">Selecione um modo</option>
                <!-- Opções seriam carregadas dinamicamente -->
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Gênero do Jogo</label>
              <div class="tag-autocomplete-container">
                <div class="selected-tags">
                  <span class="tag" *ngFor="let tag of selectedTags">
                    {{ tag }}
                    <span class="tag-remove" (click)="removeTag(tag)">×</span>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" (click)="submitForm()">
            Adicionar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
