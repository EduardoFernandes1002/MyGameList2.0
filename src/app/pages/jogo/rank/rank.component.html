<div class="container-fluid p-0">
  <div class="row g-0 justify-content-center">
    <div class="col-12 col-lg-8 p-4 mb-5">
      <h1 class="text-center mb-5">Ranking de Jogos</h1>

      <!-- Lista de Rankings -->
      <div class="row g-3 justify-content-center">
        <div class="col-12">
          <div class="card shadow-sm hover-effect">
            <div class="row g-0 align-items-center" *ngIf="jogos.length > 0; else noRank">
              <div class="col-12 mb-2" *ngFor="let jogo of jogos; trackBy: trackBySlug">
                <app-game-card [jogo]="jogo" tipo="rank" [routerLink]="['/info', toSlug(jogo.nomeJogo)]"></app-game-card>
              </div>
            </div>
            <ng-template #noRank>
              <div class="row g-0 align-items-center">
                <div class="col-12 mb-2" *ngFor="let i of [1,2,3,4,5]">
                  <div class="card bg-dark text-light shadow-sm" style="min-width:220px;max-width:260px;height:100%;opacity:0.3;"></div>
                </div>
              </div>
              <p class="text-center text-muted">Nenhum jogo no ranking ainda.</p>
            </ng-template>
          </div>
        </div>
      </div>

      <!-- Paginação -->
      <nav class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-jogo">
            <button class="page-link">&laquo;</button>
          </li>
          <li class="page-jogo">
            <button class="page-link"></button>
            <span class="page-link">...</span>
          </li>
          <li class="page-jogo">
            <button class="page-link"></button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
