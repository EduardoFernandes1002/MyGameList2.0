<div class="discover">
  <h1>Descubra Jogos</h1>
  <div *ngIf="carregando">Carregando...</div>
  <div *ngIf="erro">{{ erro }}</div>
  <div class="games" *ngIf="!carregando && !erro">
    <app-game-card
      *ngFor="let jogo of jogos; trackBy: trackBySlug"
      [jogo]="jogo"
      [routerLink]="['/info', toSlug(jogo.nomeJogo)]"
    ></app-game-card>
  </div>
  <div *ngIf="!carregando && jogos.length === 0 && !erro">
    Nenhum jogo encontrado para esta categoria.
  </div>
</div>
