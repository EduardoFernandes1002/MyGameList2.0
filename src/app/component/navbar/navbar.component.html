<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/"> MYGAMELIST </a>

    <!-- Botão para mobile (ajustar perfil) -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Itens do Navbar (inicial) -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngFor="let item of navItems" [hidden]="item.label === 'Recomendações' && !isAuthenticated()">
          <a
            class="nav-link"
            [routerLink]="item.path"
            routerLinkActive="active"
            [ariaCurrentWhenActive]="'page'"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>

      <!-- Links de Perfil -->
      <div class="d-flex ms-auto">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="isAuthenticated()">
            <a
              class="nav-link"
              [routerLink]="['/perfil', nomeUsuario]"
              routerLinkActive="active"
            >
              Perfil
            </a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated()">
            <a
              class="nav-link"
              [routerLink]="['/config', nomeUsuario]"
              routerLinkActive="active"
            >
              Configurações
            </a>
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated()">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              Login
            </a>
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated()">
            <a
              class="nav-link"
              routerLink="/registro"
              routerLinkActive="active"
            >
              Registrar
            </a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated()">
            <button
              class="btn btn-link nav-link text-danger"
              (click)="logout()"
            >
              Sair
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
