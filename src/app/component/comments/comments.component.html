<div class="comments-section">


  <textarea class = "ComentarioUsuario" type="text" placeholder="Digite seu comentario"></textarea>
  <hr />
  <div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>
  <div *ngIf="comments && comments.length > 0; else noComments">
    <ul class="list-group">
      <li *ngFor="let comment of comments" class="list-group-item mb-3 shadow-sm rounded-2 border border-dark">
        <div class="comment-user-info rounded-top-3 px-2 py-1 d-flex align-items-center gap-1">
          <i class="bi bi-person-circle me-1"></i>
          <span class="fw-semibold">{{ comment.usuario?.nomeUsuario }}</span>
          <span class="badge bg-primary ms-2">Nota: {{ comment.notaUsuario }}</span>
          <span class="ms-auto">{{ comment.dataComentario | date }}</span>
        </div>
        <div class="comment-text px-3 py-2 rounded-bottom-3">
          {{ comment.comentarioUsuario }}
        </div>
      </li>
    </ul>
      <button *ngIf="hasMore" class="btn btn-outline-primary w-100 mt-3" (click)="loadMore()">Carregar mais</button>
    <p *ngIf="!hasMore" class="text-center text-muted mt-3">Fim dos comentários.</p>
  </div>
  <ng-template #noComments>
    <p class="text-center text-danger">Não existem comentários para este jogo.</p>
  </ng-template>
</div>
